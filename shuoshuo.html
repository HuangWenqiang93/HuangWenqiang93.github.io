<script src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">
//点击笑脸触发的事件
$(".message .btn .faceBtn").click(function(e){
$(".message .btn .face").slideDown("slow");
e.stopPropagation();   //阻止事件冒泡
});

//点击屏幕其他地方触发的事件
$(document).click(function(){
$(".message .btn .face").slideUp("slow");
});


//点击发表触发的事件
$(".message .btn .mes_btn").click(function(){
var txt = $(".message .txt").html().trim();
if(txt == ""){
$(".txt").focus();
}else{
$(".msgBox").append("<div class='msgInfo'><dl><dt><img src='img/bg/pic.jpg' width='50' height='50'/></dt><dd>小猪</dd></dl><div class='content'>"+txt+"</div></div>");
$(".message .txt").html("");
}
});


//选择笑脸
$(".message .btn .face ul li").click(function(){
var img = $(this).find("img").clone();   //克隆一个笑脸
$(".message .txt").append(img);
});


</script>
